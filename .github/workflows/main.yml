name: CI
on:
  push:
    branches:
      - main
      - develop
      - redux
  pull_request:
    branches:
      - main
      - develop
      - redux

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run : yarn test
